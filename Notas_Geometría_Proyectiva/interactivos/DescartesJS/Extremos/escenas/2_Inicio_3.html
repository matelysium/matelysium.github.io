   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[620,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs30 Introduce las coordenadas del punto\par en el que f\f2\fs34\i{\*\mjaformula{\subix x}}\f1\fs30\i0 =0  y f\f2\fs34\i{\*\mjaformula{\subix y}}\f1\fs30\i0 =0  y analiza\par la matriz hessiana en dicho punto.\par \par Pulsa sobre el bot\u243 n M\u233 todo del \par hessiano para ver el restultado te\u243 rico.\par }' fuente='SansSerif,PLAIN,15' fijo='sí'">
   <param name="G_33" value="espacio='PLANO' tipo='texto' expresión='[280,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green149\blue255;\red212\green157\blue0;\red255\green0\blue0;}\f1\fs30\cf0   \cf1  f{\*\mjaformula{\subix x}}(P)={\*\mjaformula{\expr fffx(Q.x,Q.y)\decimals 4\fixed0}}\cf2\par \cf3    f{\*\mjaformula{\subix y}}(P)={\*\mjaformula{\expr fffy(Q.x,Q.y)\decimals 4\fixed0}}\f2\fs24\cf0\par \par \par \par \par }' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_35" value="espacio='EXPLI' tipo='texto' dibujar-si='demos=1' expresión='[35,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red128\green128\blue128;\red119\green0\blue0;\red171\green146\blue0;\red103\green90\blue0;\red0\green0\blue255;}\cf0\f1\fs30 El polinomio de Taylor de una funci\u243 n z=f(x,y) en un punto (a,b) se puede expresar\cf1\par f(a+\u8710 x,b+\u8710 y)-f(a,b)={\*\mjaformula f{\subix x}}(a,b)*\u8710 x+f{\*\mjaformula{\subix y}}(a,b)\u8710 y+                        \par                           + {\*\mjaformula{\fraction{\num 1}{\den 2}}}[f{\*\mjaformula{\subix xx}}(a,b)*(\u8710 x){\*\mjaformula{\supix 2}}+f{\*\mjaformula{\subix yy}}(a,b)*(\u8710 y){\*\mjaformula{\supix 2}}+2*f{\*\mjaformula{\subix xy}}(a,b)*(\u8710 x)*(\u8710 y)] + \u949 \cf2\par \par      Si (a,b) es un punto estacionario, se cumple {\*\mjaformula f{\subix x}}(a,b)={\*\mjaformula f{\subix y}}(a,b)=0, luego\par            signo(f(a+\u8710 x,b+\u8710 y)-f(a,b))=\par                    = signo[\cf3   f{\*\mjaformula{\subix xx}}(a,b)*(\u8710 x){\*\mjaformula{\supix 2}}+f{\*\mjaformula{\subix yy}}(a,b)*(\u8710 y){\*\mjaformula{\supix 2}}+2*f{\*\mjaformula{\subix xy}}(a,b)*(\u8710 x)*(\u8710 y)\cf2   ] =\par                    = signo[\cf3   (\u8710 x   \u8710 y){\*\mjaformula{\matrix\rows 2\columns 2{\element f{\subix xx}(a,b)}{\element f{\subix xy}(a,b)}{\element f{\subix xy}(a,b)}{\element f{\subix yy}(a,b)}}}\cf2{\*\mjaformula\cf3{\matrix\rows 2\columns 1{\element\cf3\u8710 x\cf2}{\element\cf3\u8710 y\cf2}}\cf2} ]\cf4  =\cf2\par                    = signo[\cf3   (\u8710 x   \u8710 y){\*\mjaformula *H(a,b)*}\cf2{\*\mjaformula\cf3{\matrix\rows 2\columns 1{\element\cf3\u8710 x\cf2}{\element\cf3\u8710 y\cf2}}\cf2} ]\cf4\par        Por lo tanto,\par            Si H(a,b) es definida positiva en el punto (a,b) habr\u225  un M\u205 NIMO\par            Si H(a,b) es definida negativa en el punto (a,b) habr\u225  un MAXIMO\cf2\par  \cf5\par \par \f2\fs32}' fuente='SansSerif,PLAIN,15' fijo='sí'">

   <param name="G_39" value="espacio='EXPLI' tipo='texto' dibujar-si='demos=0' expresión='[95,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red119\green0\blue0;\red171\green146\blue0;\red103\green90\blue0;\red0\green0\blue255;}\f1\fs30\cf0 Sea f es una funci\u243 n diferenciable en (a,b) cumpliendo que  {\*\mjaformula f{\subix x}}(a,b)={\*\mjaformula f{\subix y}}(a,b)=0. \par Se define la matriz hessiana como\par            \par                    \cf1 H={\*\mjaformula{\matrix\rows 2\columns 2{\element f{\subix xx}(a,b)}{\element f{\subix xy}(a,b)}{\element f{\subix xy}(a,b)}{\element f{\subix yy}(a,b)}}}\cf0\par \cf2 Entonces,\par \par            Si det(H(a,b))>0 y  f\f2\fs34\i{\*\mjaformula{\subix xx}}\f1\fs30\i0 (a,b)>0 entonces (a, b) es un M\u205 NIMO para f\par            Si det(H(a,b))>0 y  f\f2\fs34\i{\*\mjaformula{\subix xx}}\f1\fs30\i0 (a,b)<0  entonces (a, b) es un M\u196 XIMO para f\cf0\par \cf2            Si det(H(a,b))<0 y   (a, b) es un PUNTO DE SILLA para f\cf0\par  \cf3\par \par \f3\fs32}' fuente='SansSerif,PLAIN,15' fijo='sí'">
