   <param name="A_01" value="id='Escena(bix)' algoritmo='sí' expresión='escena' algoritmo='sí' inicio='escena=&squot;1_Motivacion.html&squot;' hacer='escena=(bix==0)?&squot;escenas/0_Guion.html&squot;:escena;escena=(bix==1)?&squot;escenas/1_Motivacion_&squot;+scene+&squot;.html&squot;:escena;escena=(bix==2)?&squot;escenas/2_Inicio_&squot;+scene+&squot;.html&squot;:escena;escena=(bix==3)?&squot;escenas/3_Desarrollo_&squot;+scene+&squot;.html&squot;:escena;escena=(bix==4)?&squot;escenas/4_Cierre_&squot;+scene+&squot;.html&squot;:escena;escena=(bix==5)?&squot;escenas/5_Info.html&squot;:escena;'">
   <param name="A_02" value="id='Subtitulo(bix)' algoritmo='sí' expresión='subt' algoritmo='sí' inicio='subt=&squot;Guión&squot;' hacer='subt=(bix==1)?&squot;Motivación&squot;:subt;subt=(bix==2)?&squot;Inicio&squot;:subt;subt=(bix==3)?&squot;Desarrollo&squot;:subt;subt=(bix==4)?&squot;Cierre&squot;:subt;subt=(bix==5)?&squot;Información&squot;:subt;'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='_titulo_=&squot;Extremos de varias variables&squot;' hacer='_tema_=&squot; Matemáticas&squot;;TITULO.margin=6;TITULO.x=20;TITULO.y=(TITULO._h-35)/2+7;TITULO.tema.x=825;sepb=5;anchb=(820-4*sepb)/4;xc=-3;bix=1;scene=1;escena=Escena(bix);Inicio();;;'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='_subtitulo_=Subtitulo(bix)' hacer='escenca=Escena(bix);'">
   <param name="G_01" value="espacio='TITULO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(5,(TITULO._h-35)/2)' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='images/boton.png'">
   <param name="G_02" value="espacio='TITULO' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(100+s*100,(TITULO._h-35)/2)' familia='s' s.intervalo='[0,6]' s.pasos='6' archivo='images/middle.png'">

   <param name="G_04" value="espacio='TITULO' tipo='texto' color='negro' expresión='[TITULO.x+1.4*cos(s),TITULO.y+1.4*sen(s)]' familia='s' s.intervalo='[0,11]' s.pasos='11' texto='[_titulo_]     -     [_subtitulo_]' fuente='SansSerif,PLAIN,20' fijo='sí' info='Título'">

   <param name="G_06" value="espacio='TITULO' tipo='texto' fondo='sí' color='blanco' expresión='[TITULO.tema.x+1.4*cos(s),TITULO.y+1.4*sen(s)]' familia='s' s.intervalo='[0,11]' s.pasos='11' texto='[_tema_]' fuente='SansSerif,ITALIC,20' fijo='sí' info='Tema'">
