   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En esta unidad se aborda el problema de encontrar los m\u225 ximos y m\u237 nimos relativos de una funci\u243 n de\par       varias variables. Se pretende:\par       - Introducir el m\u233 todo del hessiano para la clasificaci\u243 n de extremos de funciones de varias variables.\par       - Mostrar gr\u225 ficamente la interpretacion del m\u233 todo de Lagrange para el c\u225 lculo de extremos condicionados\par       en el caso de funciones de dos variables y una restricci\u243 n.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presentaran algunos ejemplos de aplicaci\u243 n en la econom\u237 a con los que se pondr\u225  de manifiesto el inter\u233 s\par       de calcular el valor m\u225 ximo o m\u237 nimo de una funci\u243 n que depende de varias variables.\par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       En este apartado se introducen las definiciones b\u225 sicas de este tema: m\u225 ximo, m\u237 nimo, extremo relativo y \par       extremo absoluto. Se analiza posteriormente la condici\u243 n necesaria de extremo para el caso de funciones \par       diferenciables en regiones abiertas viendo que en este caso los extremos se obtienen en aquellos puntos en \par       los que el plano tangente es horizontal. \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Mediante el an\u225 lisis del polinomio de Taylor para funciones de dos variables se podr\u225  estudiar si una funci\u243 n\par       tiene un m\u225 ximo o un m\u237 nimo relativo. La generalizaci\u243 n a funciones de varias variables se dar\u225  sin \par       demostraci\u243 n.  \par \par        Se introduce el m\u233 todo de los multiplicadores de Lagrange dando una justificaci\u243 n geom\u233 trica para el caso\par        de funciones de dos variables y una restricci\u243 n.\par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se finaliza la unidad resumiendo los principales resultados y definiciones que se han expuesto en el tema.\par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o funcional:                   Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Programaci\u243 n:                        Elena E. \u193 lvarez S\u225 iz, Universidad de Cantabria, Espa\u241 a\par       Dise\u241 o gr\u225 fico:                       Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n t\u233 cnica:                    Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                           V\u237 ctor Hugo Garc\u237 a Jarillo, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par     Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC Y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
