   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[120,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue92;\red227\green0\blue0;\red212\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs34 Dada una funci\u243 n f(x,y) definida en un dominio D y P un punto de D se dice \par que es un \b\cf1 punto cr\u237 tico\cf0  \b0 si cumple una de las tres afirmaciones siguientes:\cf2\par \par (1)\cf0  P est\u225  situado en el contorno de D, en este caso se dice que P es\par      \cf1\b un punto frontera\b0\cf0 .\cf2\par \par (2)\cf0  el gradiente de f en el punto P es cero, en este caso se dice que P es \cf1\b\par      un\b0  \b punto estacionario\b0\cf2 .   \par \par (3) \cf0 no existe la derivada parcial de f  respecto de x o respecto de y en el punto P, \par      en este caso se dice que P es \b\cf1 un punto singular\b0\cf0 .\par          \fs30\cf3\par \par \par \par \par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='E1' tipo='texto' expresión='[240,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs34 Si z=f(x,y) es una funci\u243 n diferenciable en D entonces \par es condici\u243 n necesaria para la existencia de extremo \par relativo de f en P que sea un punto estacionario, es decir, \par P es un punto donde las derivadas parciales\par primeras son cero.\par \par \cf1\f2\fs24}' fuente='SansSerif,PLAIN,17' fijo='sí'">
