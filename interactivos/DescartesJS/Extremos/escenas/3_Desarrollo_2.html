   <param name="G_29" value="espacio='INFO' tipo='texto' expresión='[30,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red198\green0\blue0;\red32\green48\blue58;\red0\green0\blue161;}\f1\fs36 Un extremo (m\u225 ximo o m\u237 nimo) de la funci\u243 n f(x,y) que est\u233  sobre una\par curva del plano contenida en el dominio de f, G(x,y)=0, se dice que es\par un \cf0 extremo condicionado\cf1  de f sometido a la restricci\u243 n G(x,y)=0.\par \par El \cf0 teorema de Lagrange\cf1  afirma que si Q(a,b) es un extremo\par condicionado de f(x,y) sometido G(x,y)=0, y si adem\u225 s f y G tienen\par derivadas parciales primeras continuas, entonces el gradiente de f  y\par el de G son proporcionales en Q.\par \par Esto significa que se debe cumplir:    \u8711 f(a,b)=\u955 \u8711 G(a,b)\par \par Si se define la funci\u243 n  \cf2 L(x,y)=f(x,y)+\u955 G(x,y)\cf1  puede observarse que los\par extremos condicionados se alcanzan en los puntos cr\u237 ticos de L. La\par funci\u243 n L se llama \cf0 Lagrangiana\cf1 .\fs40}' fuente='SansSerif,PLAIN,18' fijo='sí'">
