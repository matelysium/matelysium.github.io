<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<title>:: Tryit Editor ::</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="./JQuery/jquery-3.1.1.min.js"></script>
<style>
.container {
	padding-top:50px;
}
#textareaCode {
    background-color: #ffffff;
    font-family: consolas,"courier new",monospace;
    font-size: 15px;
    height: 100%;
    width: 100%;
    padding: 0px;
    resize: none;
    border: none;
    line-height: normal;
	Justify: Left;
	border: 2px solid black;
}

textarea {
    overflow: auto;
}
</style>
</head>
</body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<a href="#" class="btn btn-info btn-lg" id="run">
				<span class="glyphicon glyphicon-play"></span> Run
			</a>
		</div>
	</div>
    <div class="row">
        <div class="col-md-6" style="height:500px;">
			<textarea autocomplete="off" id="textareaCode" wrap="logical" spellcheck="false">
<!DOCTYPE html>
<html>
<body>

<p>This is some text.</p>

<div style="color:#0000FF">
  <h3>This is a heading in a div element</h3>
  <p>This is some text in a div element.</p>
</div>

<p>This is some text.</p>

</body>
</html>
			</textarea>
		</div>
		<div class="col-md-6" style="height:500px;">
			<iframe frameborder="0" id="iframeResult" name="iframeResult" style="border: 2px solid black;height: 100%;width: 100%;"></iframe>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	$('#iframeResult').contents().find("html").html($("#textareaCode").val());
	$("#run").click(function(){
		$('#iframeResult').contents().find("html").html($("#textareaCode").val());
    });
});
</script>
</body>
</html>
